app-id: org.openstreetmap.josm
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: josm
rename-icon: josm
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre

build-options:
  env:
    JAVA_HOME: /usr/lib/sdk/openjdk11/
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh


  - name: josm-binary
    buildsystem: simple
    build-commands:
      - install -D josm.sh /app/bin/josm
      - install -D josm-snapshot-17013.jar /app/bin/josm.jar
      - install -D org.openstreetmap.josm.desktop /app/share/applications/org.openstreetmap.josm.desktop
      - install -D org.openstreetmap.josm.appdata.xml /app/share/metainfo/org.openstreetmap.josm.appdata.xml
      - install -D org.openstreetmap.josm.png /app/share/icons/hicolor/512x512/apps/josm.png

    sources:
      - type: file
        path: josm.sh

      - type: file
        path: org.openstreetmap.josm.appdata.xml

      - type: file
        url: https://josm.openstreetmap.de/export/17013/josm/trunk/native/linux/tested/usr/share/icons/hicolor/512x512/apps/org.openstreetmap.josm.png
        sha256: 2a12b004d0711bbc9052a11ddfa44dfb3417068ef451714b7728c155fd854457

      - type: file
        url: https://josm.openstreetmap.de/export/17013/josm/trunk/native/linux/tested/usr/share/applications/org.openstreetmap.josm.desktop
        sha256: 8c1c5f615c361d3ab565ec740c6a1cee9d5d5804d764d700b18c1a46311f851a

      - type: file
        url: https://josm.openstreetmap.de/download/josm-snapshot-17013.jar
        sha256: 12ad24cd37ce88371062caaaf5550a0ab36f1234d5b949e9007ab155268eee35
